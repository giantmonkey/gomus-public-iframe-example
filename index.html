<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>go~mus | public iframe example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { background: #1AB394;}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.8/iframeResizer.min.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="go_marker"></div>
</body>

<script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  // get the go url
  var go_url = getParameterByName('go_url');

  // create the iframe in pure javascript
  var ifrm = document.createElement('iframe');
  // assign an id
  ifrm.setAttribute('id', 'go_ifrm');

  // insert into exisiting element
  var el = document.getElementById('go_marker');
  el.appendChild(ifrm);

  // assign url
  ifrm.setAttribute('src', go_url);

  // set frameborder
  ifrm.setAttribute('frameborder', 'none');

  // set allowtransparency
  ifrm.setAttribute('allowtransparency', 'true');

  // assign width
  ifrm.setAttribute('width', '100%');

  // assign height
  // ifrm.setAttribute('height', '500');
  // or
  // use iframe resizer
  // see https://github.com/davidjbradshaw/iframe-resizer for details
  iFrameResize();

</script>
</html>
